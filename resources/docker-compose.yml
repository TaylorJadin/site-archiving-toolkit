version: "3"

services:
  apache:
    container_name: apache
    image: httpd
    ports:
        - '80:80'
    volumes:
        - ../crawls:/usr/local/apache2/htdocs/ 
    restart: unless-stopped
  apache_httrack:
    container_name: apache_httrack
    image: httpd
    ports:
        - '81:80'
    volumes:
        - ../crawls-httrack:/usr/local/apache2/htdocs/ 
    restart: unless-stopped